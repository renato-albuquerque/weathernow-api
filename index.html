<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="js/scripts.js"></script>

    <title>Weather Now - API</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <h3>City Weather Check</h3>
            <div class="form-input-container">
                <input type="text" placeholder="Type the name of the city." id="city-input">
                <button id="search">
                    <i class="fa-solid fa-magnifying-glass fa-fade"></i>
                </button>
            </div>
        </div>

        <div id="weather-data">
            <h2>
                <i class="fa-solid fa-location-dot"></i>
                <span id="city">Florian√≥polis</span>
                <img src="https://flagsapi.com/BR/flat/64.png" alt="Country flag." id="country">
            </h2>
            <!-- <p id="temperature"><span>30</span>&deg;C</p> -->
        </div>

        <!-- <div id="description-container">
            <p id="description">Cloudy</p>
            <img src="" alt="Weather condition." id="weather-icon">
        </div> -->

        <div id="details-container">
            <p id="temperature"><span>30</span>&deg;C</p>
            <p id="umidity">
                <i class="fa-solid fa-droplet"></i>
                <span>48%</span>
            </p>
            <p id="wind">
                <i class="fa-solid fa-wind"></i>
                <span>3km/h</span>
            </p>
        </div>
    </div>
    
</body>
</html>
